        <div class="form-floating">
          <input type="email" class="form-control" id="userid" placeholder="name@example.com">

        </div>
        <div class="container">

              <button onclick="login()" class="w-100 btn btn-lg btn-success" type="submit">Login</button>

            <div class="col">
              <button class="w-100 btn btn-lg btn-success" type="button" onclick="location.href='signup'">Sign-up</button>

            </div>
          </div>
        </div>

<html lang="ko-KR">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <title>COMMENTOON</title>
    <link rel="shortcut icon" href="../static/img/favicon.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/signup.css"/>

</head>
<body class="text-center" cz-shortcut-listen="true">

<main class="form-signin">
    <form>

        <h1 id="commentoon" class="h3 mb-3 fw-normal">COMMENTOON<br/><span>회원가입</span></h1>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="userid" placeholder="name@example.com">
            <label id="email_label" for="floatingInput">Email address</label>
            <button type="button" onclick="check_dup()" class="btn btn-primary" id="overlap">ID 중복확인</button>
            <p id="help-id" class="help">아이디는 이메일형식만 가능합니다.</p>
        </div>
        <div class="form-floating mb-1">
            <input onchange="check_pw()" type="password" class="form-control" id="userpw" placeholder="Password">
            <label id="pw_label" for="floatingPassword">Password</label>
            <p id="help-password" class="help"></p>
        </div>
        <div class="form-floating mb-3">
            <input onchange="check_pw()" type="password" class="form-control" id="userpw2"
                   placeholder="confirm_password">
            <label  id="confirm_label" for="floatingPasswordCF">confirm password</label>
            <p id="help-password2" class="help"></p>
        </div>

        <div class="form-floating">
            <input onchange="check_pw()" type="text" class="form-control" id="usernick" placeholder="nickname">
            <label id="nick_label" for="floatingNickname">nickname</label>
            <p id="help-nickname" class="help"></p>
        </div>
        <button id="signbtn" onclick="signup();" class="w-100 btn btn-lg btn-success mt-3" type="button">Sign-up
        </button>

        <p id="teamXD"class="mt-5 mb-3 text-muted">© 2022 team, XD</p>
    </form>
</main>
</body>
</html>
</html>

  <body class="text-center" cz-shortcut-listen="true">

    <main class="form-signin">
      <form>

        <h1 class="h3 mb-3 fw-normal">COMMENTOON<br/>회원가입</h1>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="userid" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
          <button type="button" onclick="check_dup()" class="btn btn-primary">ID 중복확인</button>
          <p id="help-id" class="help">아이디는 이메일형식만 가능합니다.</p>
        </div>
        <div class="form-floating mb-1">
          <input onchange="check_pw()" type="password" class="form-control" id="userpw" placeholder="Password">
          <label for="floatingPassword">Password</label><span id="check"></span></td>
        </div>
        <div class="form-floating mb-3">
          <input onchange="check_pw()" type="password" class="form-control" id="userpw2" placeholder="confirm_password">
          <label for="floatingPasswordCF">confirm password</label><span id="check2"></span></td>
          <p id="help-password" class="help"></p>
        </div>

          <div class="form-floating">
              <input id="usernick" type="text" class="form-control" placeholder="nickname">
                  <label for="floatingNickname">nickname</label>
                  <p id="help-nickname" class="help"></p>
          </div>
          <button id="signbtn" onclick="signup();" class="w-100 btn btn-lg btn-success mt-3" type="button">Sign-up
          </button>

        <p class="mt-5 mb-3 text-muted">© 2022 team, XD</p>
      </form>
    </main>

  <body class="text-center" cz-shortcut-listen="true">

    <main class="form-signin">

        <h1 class="h3 mb-3 fw-normal">{{ nickname }}님<br/>정보 수정</h1>

        <div class="form-floating mb-3">
          <input disabled="true" type="email" class="form-control" id="userid" placeholder="name@example.com">
          <label for="floatingInput">{{ email }}</label>
        </div>
        <div class="form-floating mb-1">
          <input onchange="check_pw();" type="password" class="form-control" id="userpw" placeholder="Password">

            <p id="help-password" class="help"></p>
        </div>
        <div class="form-floating mb-3">
          <input onchange="check_pw();" type="password" class="form-control" id="userpw2" placeholder="confirm_password">
          <label for="floatingPasswordCF">confirm password</label>
          <p id="help-password2" class="help"></p>
        </div>

          <button id="changebutton" onclick="changebtn();" class="w-100 btn btn-lg btn-success mt-3" type="button">정보 수정
          </button>
